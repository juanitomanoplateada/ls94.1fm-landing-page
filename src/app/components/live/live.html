<!--
  =================================================================
  Componente: Live Player
  Reproductor en vivo de la emisora con iframe y mensajes contextuales
  =================================================================
-->
<section id="live" class="live-player" aria-labelledby="live-player-heading">
  <div class="live-player__container">
    <header class="live-player__header">
      <h2 id="live-player-heading" class="live-player__title">
        Sintonízanos en Vivo
      </h2>
      <p class="live-player__subtitle">
        Escucha nuestra transmisión en directo
      </p>
    </header>

    <div class="live-player__frame-container">
      <iframe
        class="live-player__iframe"
        title="Reproductor de Lanceros Stereo 94.1 FM"
        src="https://zeno.fm/player/lanceros-stereo-94-1-fm"
        allow="autoplay"
        aria-label="Reproductor en vivo de Lanceros Stereo"
      ></iframe>
    </div>

    <div class="live-player__captions">
      <p class="live-player__caption">
        ¡Disfruta de la mejor música en vivo! - Transmitiendo desde Tuta, Boyacá
      </p>
    </div>
  </div>
</section>
